                <form action="form.php" method="post" autocomplete="on">

                        <span class="material-symbols-outlined">
                            key
                            </span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required maxlength="14" minlength="8">

                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botão">Esqueci a senha <span class="material-symbols-outlined">
                        mail
                        </span></a>
                </form>
            </div>
